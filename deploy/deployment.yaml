# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app-deployment
  labels:
    app: nextjs-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
      - name: nextjs-app-container
        # ⚠️ 替换为您自己的 Next.js Docker 镜像地址
        image: axelharold/daliygoodlife-website:v0.3.4
        imagePullPolicy: Always 
        ports:
        - containerPort: 3000
        # 建议添加资源限制和健康检查
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        # 假设您的 Next.js 运行在 3000 端口
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        # 启动就绪检查
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10